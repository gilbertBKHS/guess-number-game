<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ğŸ¯ Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 50. You have 8 tries!</p>

    <input type="number" id="guess" min="1" max="50" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>
    <button id="restartBtn" onclick="restartGame()">Restart</button>

    <p id="demo"></p>
    <img id="result-gif" src="" alt="">
  </div>

  <footer>
    <p>ğŸ® Made with â¤ï¸ by Gilbert Bakhos â€” All rights reserved Â© 2025</p>
  </footer>

  <script>
    let random_number = Math.floor(Math.random() * 50) + 1;
    let tries = 8;

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const guess = Number(guessInput.value);
      const demo = document.getElementById("demo");
      const gif = document.getElementById("result-gif");

      guessInput.value = "";

      if (guess < 1 || guess > 50) {
        alert("Guess must be between 1 and 50!");
        return;
      }

      if (guess === random_number) {
        demo.innerHTML = "ğŸ‰ Good Job! You guessed the correct number.";
        gif.src = "gifs/happy.gif";
        gif.style.display = "block";
      } else {
        tries--;
        if (tries === 0) {
          demo.innerHTML = `ğŸ˜¢ Out of tries! The number was ${random_number}.`;
          gif.src = "gifs/crying.gif";
          gif.style.display = "block";
        } else {
          demo.innerHTML = `âŒ Wrong! You have ${tries} ${tries === 1 ? 'try' : 'tries'} left. ${guess > random_number ? 'Too high!' : 'Too low!'}`;
        }
      }
    }

    function restartGame() {
      random_number = Math.floor(Math.random() * 50) + 1;
      tries = 6;
      document.getElementById("guess").value = "";
      document.getElementById("demo").innerHTML = "";
      const gif = document.getElementById("result-gif");
      gif.src = "";
      gif.style.display = "none";
    }
  </script>

</body>
</html>
